<div id="container" >
    <h4 class="title">{{title}}</h4>

    <form [formGroup]="form1" (ngSubmit)="save()" novalidate >
        <div class="form-group">
            <div class="form-group-lable">language information</div>
            <div class="form-content">
                <div>
                    <label for="name">
                        Language Name 
                        <span style="color: red;"
                        *ngIf="name.hasError('required') 
                         && (name?.touched || name?.dirty)">
                         *
                        </span> 
                    </label>
                    <input  [ngClass]="{'error': !name.valid  && (name.touched || name.dirty) }"
                    type="text" i  formControlName="name">
                    <small  class="error-text"
                      *ngIf="name.hasError('required') 
                       && (name?.touched || name?.dirty)">
                       language name is required
                    </small>
                </div>
                <app-save-cancel-button 
                [disabled]="!name.valid || loading"
                (cancel)="onCancel()"
                >

                </app-save-cancel-button>
            </div>
        </div>
    </form>
   
</div>
