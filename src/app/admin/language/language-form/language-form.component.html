<div id="container" >
    <h4 class="title">Add New Language</h4>

    <form [formGroup]="form1" (ngSubmit)="addLanguage()" novalidate >
        <div class="form-group">
            <div class="lable">language information</div>
            <div class="form-content">
                <div>
                    <label for="name">
                        Language Name 
                        <span style="color: red;"
                        *ngIf="languageName.hasError('required') 
                         && (languageName?.touched || languageName?.dirty)">
                         *
                        </span> 
                    </label>
                    <input  [ngClass]="{'error': !languageName.valid  && (languageName.touched || languageName.dirty) }"
                    type="text" i  formControlName="languageName">
                    <small  class="error-text"
                      *ngIf="languageName.hasError('required') 
                       && (languageName?.touched || languageName?.dirty)">
                       language name is requiered
                    </small>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-submit" [disabled]="!languageName.valid || loading">
                        <span class="e-icons submit"></span>
                         submit 
                    </button>
                    <button type="reset" class="btn-cancel" (click)="onCancel()">
                        <span class="e-icons cancel"></span> 
                        cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
   
</div>
