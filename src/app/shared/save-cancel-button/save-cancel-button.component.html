<div class="btn-group">
    <button type="submit" class="btn-submit" [disabled]="disabled">
        <span class="e-icons submit"></span>
         submit 
    </button>
    <button type="reset" class="btn-cancel" (click)="onCancel($event)">
        <span class="e-icons cancel"></span> 
        cancel
    </button>
</div>
